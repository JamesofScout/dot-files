$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""


# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[➜](bold red)"

[status]
disabled = false
map_symbol = true
sigint_symbol = "🧱"
signal_symbol = "⚡"


[sudo]
disabled = false
symbol = "👑 "
format = "[$symbol]($style)"
style = "bold yellow"

[username]
style_user = "bold dimmed blue"
show_always = false

[aws]
symbol = "  "

[buf]
format = "via [$symbol]($style)"
symbol = ""

[c]
symbol = ""

[cmake]
format = "via [$symbol]($style)"

[cobol]
format = "via [$symbol]($style)"

[conda]
symbol = " "

[crystal]
format = "via [$symbol]($style)"

[daml]
format = "via [$symbol]($style)"

[dart]
format = "via [$symbol]($style)"
symbol = ""

[deno]
format = "via [$symbol]($style)"

[directory]
read_only = " "

[docker_context]
symbol = " "

[dotnet]
format = "[$symbol(🎯 $tfm )]($style)"

[elixir]
format = 'via [$symbol]($style)'
symbol = " "

[elm]
format = 'via [$symbol]($style)'
symbol = " "

[erlang]
format = 'via [$symbol]($style)'

